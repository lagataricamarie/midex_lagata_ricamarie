<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Driven (Midterm Exam)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');

        body {
            font-family: Montserrat, Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
        }

        * {box-sizing: border-box}
        /* Add padding to container elements */
        form {
            padding: 20px;
            width: 100%;
            background: white;
        }
        /* Full-width input fields */
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f7f7f7;
            font-family: Montserrat, Arial, Helvetica, sans-serif;
        }


        input[type=phone], select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f7f7f7;
        }
        /* Set a style for all buttons */
        button {
            background-color: #0eb7f4;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-size: 16px;
            font-family: Montserrat, Arial, Helvetica, sans-serif;
            border-radius: 10px;
        }
        button:hover {
            opacity: 1;
        }
        .ptag {
            color: red;
        }
        /* Change styles for signup button on extra small screens */
        @media screen and (max-width: 300px) {
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="p-5">
<div class="row">
    <div class="col-lg-4">
        <form onsubmit="event.preventDefault()">
            <h3>Product Management</h3>
            <p>* - Required Fields</p>

            <label for="prodid"><b>Product ID <span class='text-danger'>*</span></b></label>
            <input type="text" readonly value="EVNT-DRIV-MID-1">

            <label for="productname"><b>Product Name <span class='text-danger'>*</span></b></label>
            <input type="text" id="productname">

            <label for="prodcategory"><b>Category <span class='text-danger'>*</span></b></label>
            <select id="prodcategory">
                <option>--Select Category--</option>
                <option>Food and Beverage</option>
                <option>Kitchen Appliances</option>
                <option>IT Equipment</option>
                <option>Shoes and Clothing</option>
            </select>

            <label for="sellprice"><b>Selling Price <span class='text-danger'>*</span></b></label>
            <input type="number" id="sellprice" name="sellprice">

            <button class="bg-primary btn-sm" type='submit' onclick="addingProduct()">Save</button>
        </form>
    </div>
    <div class="col-lg-8">
        <div class="row mb-4">
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <small class="text-muted mb-0">Food and Beverage</small><br/>
                                <span id="FoodandBeverage-count" class="h2 font-weight-bold mb-0 text-primary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <small class="text-muted mb-0">Kitchen Appliances</small><br/>
                                <span id="KitchenAppliances-count" class="h2 font-weight-bold mb-0 text-primary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <small class="text-muted mb-0">IT Equipment</small><br/>
                                <span id="ITEquipment-count" class="h2 font-weight-bold mb-0 text-primary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <small class="text-muted mb-0">Shoes and Clothing</small><br/>
                                <span id="ShoesandClothing-count" class="h2 font-weight-bold mb-0 text-primary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <select class="bg-white" id="filterCategory" style="border: 1px solid #ddd !important;" onchange="filtercatChange()">
            <option>--Filter by Category--</option>
            <option>See All</option>
            <option>Food and Beverage</option>
            <option>Kitchen Appliances</option>
            <option>IT Equipment</option>
            <option>Shoes and Clothing</option>
        </select>

        <table class="table table-responsive">
            <thead class="text-center">
            <tr>
                <th scope="col" class="bg-primary text-white">Product ID</th>
                <th scope="col" class="bg-primary text-white">Name</th>
                <th scope="col" class="bg-primary text-white">Category</th>
                <th scope="col" class="bg-primary text-white">Selling Price</th>
            </tr>
            </thead>
            <tbody id="tbodyproducts" class="text-center">
            <!-- THIS TABLE ROW WILL POPULATE DYNAMICALLY USING JAVASCRIPT -->
            </tbody>
        </table>
    </div>
</div>

<!-- INSERT YOUR CUSTOM JAVASCRIPT HERE -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    let prodRecords = [];

    function addingProduct() {
        var prodname = document.getElementById('productname').value;
        var category = document.getElementById('prodcategory').value;
        var sellingPrice = document.getElementById('sellprice').value;

        if (!prodname || !category || !sellingPrice) {
            alert('fill in all required fields.');
            return;
        }

          // Generate a new product ID
          var lastProductId = prodRecords.length > 0 ? parseInt(prodRecords[prodRecords.length - 1].id.split('-').pop()) : 0;
          var newProductId = `EVNT-DRIV-MID-${lastProductId + 1}`;

        // Create a new product record
        var newProduct = {
            id: newProductId,
            name: prodname,
            category: category,
            price: sellingPrice,
        };

        prodRecords.push(newProduct);
        updateProductTable();
        updateCategoryCounts();
        resetForm();
    }

    function updateProductTable() {
        var tBody = document.getElementById('tbodyproducts');
        tBody.innerHTML = '';

        prodRecords.forEach((product) => {
            var row = tBody.insertRow();
            row.innerHTML = `
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.category}</td>
                <td>$${product.price}</td>
            `;
        });
    }

    function resetForm() {
        document.getElementById('productname').value = '';
        document.getElementById('prodcategory').value = '--Select Category--';
        document.getElementById('sellprice').value = '';
    }

    function filtercatChange() {
        var selectedCategory = document.getElementById('filterCategory').value;

        if (selectedCategory === 'See All') {
            updateProductTable();
        } else {
            var filteredProducts = productRecords.filter((product) => product.category === selectedCategory);
            var tableBody = document.getElementById('tbodyproducts');
            tableBody.innerHTML = '';

            filteredProducts.forEach((product) => {
                var row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>$${product.price}</td>
                `;
            });
        }
    }

    function updateCategoryCounts() {
        var catCounts = {
            'Food and Beverage': 0,
            'Kitchen Appliances': 0,
            'IT Equipment': 0,
            'Shoes and Clothing': 0,
        };

        prodRecords.forEach((product) => {
            var category = product.category;
            catCounts[category] += 1;
        });

        for (var category in catCounts) {
            var element = document.getElementById(`${category.replace(/\s/g, '')}-count`);
            if (element) {
                element.textContent = catCounts[category];
            }
        }
    }
</script>
</body>
</html>
